<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Maker | Author - Pratik Wadekar</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lumen/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gochi+Hand|Mansalva|Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/styles.css" />
    <script
      src="https://kit.fontawesome.com/7f315885d3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>

  <body>
    <div class="alert alert-success text-center">
      <h1>Pixel Art Maker</h1>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-2">
          <h3>CANVAS SIZE</h3>
          <div class="grid-size">
            <form id="grid-size-form">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="width">Width</label>
                    <input
                      name="width"
                      id="width"
                      class="form-control"
                      type="number"
                    />
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-group">
                    <label for="height">Height</label>
                    <input
                      name="height"
                      id="height"
                      class="form-control"
                      type="number"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="canvasBgColor">Choose a background color</label>
                <input
                  value="#ffffff"
                  class="form-control"
                  type="color"
                  name="canvasBgColor"
                  id="canvasBgColor"
                />
              </div>

              <button class="btn btn-block btn-lg  btn-dark">
                Make Grid
              </button>
            </form>
          </div>

          <div id="grid-tools-saveables" class="invisible">
            <div id="grid-tools" class="mt-5">
              <h3>TOOLS</h3>
              <div class="color-picker">
                <div class="form-group">
                  <label for="color-picker">Pick a Color</label>
                  <input
                    id="brush-color"
                    name="color-picker"
                    value="Pick a Color"
                    type="color"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="mt-2 d-flex justify-content-center">
                <button id="tool-eraser" class="btn btn-lg btn-dark mr-auto">
                  <i class="fas fa-eraser"></i>
                </button>
                <button id="tool-delete" class="btn btn-lg btn-dark mr-auto">
                  <i class="fas fa-trash-alt"></i>
                </button>
                <button id="tool-reset" class="btn btn-lg btn-dark  mr-0">
                  <i class="fas fa-redo"></i>
                </button>
              </div>
            </div>

            <div id="grid-saveables" class="mt-5">
              <h3>SAVE GRID</h3>
              <a
                id="tool-save"
                class="btn btn-lg btn-block btn-success text-white  mr-0"
              >
                <i class="fas fa-download"></i> Save Grid
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-10">
          <!-- <h3>CANVAS</h3> -->
          <!-- <p class="alert alert-danger alert-dismissible">Hello
            <span class="close"></span>
          </p> -->
          <div
            id="drawable-area"
            class="canvas d-flex justify-content-center align-middle"
          ></div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7f315885d3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="module" src="src/index.js"></script>
    <script src="src/html2canvas.js"></script>
    <script src="src/saveCanvas.js"></script>
  </body>
</html>
